version: "2.4"

services:

  laravel:
    image: php:local
    container_name: laravel
    restart: always
    build:
      context: .
    command: php artisan serve --host 0.0.0.0
    working_dir: /www
    volumes:
      - ${PWD}/laravel:/www
    networks:
      - laravel
    ports:
      - 8000:8000
    labels:
      - "treafik.enable=true"
      - "traefik.http.services.php.loadbalancer.server.port=8000"
      - "traefik.http.routers.php.rule=Host(`localhost`)"

  mysql:
    image: mariadb
    container_name: mysql
    restart: always
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - laravel
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true"
      MYSQL_USER: "laravel"
      MYSQL_PASSWORD: "laravel"
      MYSQL_DATABASE: "laravel"

volumes:
  
  mysql:

networks:

  laravel:
    name: laravel
